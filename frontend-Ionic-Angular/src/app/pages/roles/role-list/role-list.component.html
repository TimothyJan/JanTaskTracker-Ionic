<ion-card class="ion-card">

  <ion-card-header class="ion-text-center">
    <ion-card-title>
      Role List
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list *ngIf="roles.length>0; else noRolesBlock">

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="5">Role Name</ion-col>
            <ion-col size="5">Department</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <div *ngIf="!deleteRoleLoading; else loadingBlock">
        <ion-item *ngFor="let role of roles">
          <ion-grid>
            <ion-row>

              <ion-col *ngIf="!rolesLoading; else loadingBlock" size="5" class="ion-align-self-center">
                {{ role.roleName }}
              </ion-col>

              <ion-col *ngIf="!departmentsLoading; else loadingBlock" size="5" class="ion-align-self-center">
                {{ getDepartmentName(role.departmentID) }}
              </ion-col>

              <ion-col size="2">
                <ion-button
                  fill="clear"
                  size="small"
                  (click)="presentRoleActionSheet(role)">
                  <ion-icon
                    slot="icon-only"
                    name="ellipsis-vertical-sharp">
                  </ion-icon>
                </ion-button>
              </ion-col>

            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
    </ion-list>

    <ng-template #noRolesBlock>
      No Roles
    </ng-template>
  </ion-card-content>

</ion-card>

<ng-template #loadingBlock>
  <ion-spinner></ion-spinner>
</ng-template>
