<ion-grid [fixed]="true">
  <ion-row>

    <ion-col class="ion-align-self-center" size="auto">
      {{ label }}:
    </ion-col>

    <ion-col size="auto">
      <ion-datetime-button [datetime]="datetimeId"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime
            [id]="datetimeId"
            presentation="date"
            [showDefaultTitle]="true"
            [showDefaultButtons]="true"
            doneText="SELECT"
            cancelText="CANCEL"
            [(ngModel)]="selectedDate"
            (ionChange)="onDateChange($event)">
          </ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-col>

  </ion-row>
</ion-grid>
