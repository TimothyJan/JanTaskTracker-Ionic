<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" class="ion-padding-top">

          <ion-list-header>
              <ion-label>
                <h1>
                  JanTaskTracker
                </h1>
              </ion-label>
          </ion-list-header>

          <ion-note class="ion-padding-start">
            Manage your projects and tasks effortlessly
          </ion-note>

          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }

        </ion-list>

        <div class="flex-container">
          <div class="flex-item">
            <ion-note>
              Created by Timothy Jan
              <a href="https://github.com/TimothyJan/JanTaskTracker-Frontend-Ionic" class="social-icon">
                <i class="fab fa-github"></i>
              </a>
            </ion-note>
          </div>
          <div class="flex-item">
            <ion-note>
              <span id="current-year">{{ currentYear }}</span> JanTaskTracker All rights reserved
            </ion-note>
          </div>
        </div>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
