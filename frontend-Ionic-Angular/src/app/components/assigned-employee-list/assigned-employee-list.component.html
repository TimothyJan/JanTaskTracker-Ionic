<div *ngIf="!projectTaskLoading; else loadingBlock">
  <div *ngIf="projectTask.assignedEmployeeIds; else noAssignedEmployees">
    <ion-list>
      <ion-list-header>
        Assigned Employees:
      </ion-list-header>
      <div *ngIf="!rolesLoading; else loadingBlock">
        <ion-item *ngFor="let employeeId of projectTask.assignedEmployeeIds">
          <ion-text>
            {{ getEmployeeNameAndRoleNameByEmployeeId(employeeId) }}
          </ion-text>
        </ion-item>
      </div>
    </ion-list>
  </div>
</div>


<ng-template #noAssignedEmployees>
  No assigned employees
</ng-template>

<ng-template #loadingBlock>
  <ion-spinner></ion-spinner>
</ng-template>
