<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Edit Department</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="!departmentLoading && !departmentSaving">
    <ion-item>
      <ion-input
        label="Department Name:"
        [value]="editedDepartment.departmentName"
        (ionInput)="onDepartmentNameInput($event)"
        [(ngModel)]="editedDepartment.departmentName">
      </ion-input>
    </ion-item>
  </ion-list>

  <div *ngIf="departmentLoading || departmentSaving">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>
