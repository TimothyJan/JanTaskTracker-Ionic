
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Edit Project</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!projectLoading || !projectSaveLoading; else loadingBlock">
  <ion-list>

    <ion-item>
      <app-input [label]="'Project'" [value]="editedProject.projectName" (valueChanged)="handleProjectNameChange($event)"></app-input>
    </ion-item>

    <ion-item>
      <app-status-selector [status]="editedProject.status" (statusSelectedEvent)="handleStatusChange($event)"></app-status-selector>
    </ion-item>

    <ion-item>
      <app-text-area [label]="'Description'" [text]="editedProject.description" (textChanged)="handleDescriptionChange($event)"></app-text-area>
    </ion-item>

    <ion-item>
      <app-date-selector [label]="'Start Date'" [date]="editedProject.startDate" (dateSelected)="handleStartDateSelection($event)"></app-date-selector>
    </ion-item>

    <ion-item>
      <app-date-selector [label]="'Due Date'" [date]="editedProject.dueDate" (dateSelected)="handleDueDateSelection($event)"></app-date-selector>
    </ion-item>

  </ion-list>
</ion-content>

<ng-template #loadingBlock>
  <ion-spinner></ion-spinner>
</ng-template>
